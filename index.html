<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">0</div>
        <div class="first">
            <div class="clear orange" id="but">AC</div>
            <div class="delete orange" id="but">DEL</div>
            <div class="percent orange" id="but">%</div>
            <div class="add orange" id="but">+</div>
        </div>
        <div class="second">
            <div class="seven" id="but">7</div>
            <div class="eight" id="but">8</div>
            <div class="nine" id="but">9</div>
            <div class="subtract orange" id="but">-</div>
        </div>
        <div class="third">
            <div class="four" id="but">4</div>
            <div class="five" id="but">5</div>
            <div class="six" id="but">6</div>
            <div class="multiply orange" id="but">x</div>
        </div>
        <div class="fourth">
            <div class="one" id="but">1</div>
            <div class="two" id="but">2</div>
            <div class="three" id="but">3</div>
            <div class="divide orange"id="but"><span>&#247;</span></div>
        </div>
        <div class="fifth">
            <div class="zero" id="but">0</div>
            <div class="decimal orange" id="but">.</div>
            <div class="equals orange">=</div>
        </div>
    </div>
    
</body>
</html>
